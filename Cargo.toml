[package]
name          = "nson"
version       = "0.3.1"
license       = "MIT"
authors       = ["danc <dangcheng@hotmail.com>"]
description   = "NSON is a lightweight data-interchange format like JSON or BSON"
documentation = "https://docs.rs/queen-io"
homepage      = "https://github.com/danc/nson"
repository    = "https://github.com/danc/nson"
readme        = "README.md"
keywords      = ["nson"]
edition       = "2018"
exclude       = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
  "test/**/*",
]

[dependencies]
indexmap = "1.0"
chrono = "0.4"
byteorder = "1.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_bytes = "0.11"
libc = "0.2"
rand = "0.7"
