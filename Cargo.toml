[package]
name          = "nson"
version       = "0.1.3"
license       = "MIT"
authors       = ["dangcheng <dangcheng@hotmail.com>"]
description   = "NSON is a lightweight data-interchange format like JSON or BSON"
documentation = "https://docs.rs/queen-io"
homepage      = "https://github.com/mitum/queen-io"
repository    = "https://github.com/mitum/queen-io"
readme        = "README.md"
keywords      = ["nson"]
edition       = "2018"
exclude       = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
  "test/**/*",
]

[dependencies]
linked-hash-map = "0.5"
chrono = "0.4"
byteorder = "1.1"
serde = "1.0"
